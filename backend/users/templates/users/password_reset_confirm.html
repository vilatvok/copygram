{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Confirm reset{% endblock title %}

{% block content %}
	{% if validlink %}
		<form method="post" enctype="multipart/form-data"> 
			{% csrf_token %}
			{% bootstrap_form form %}
			<button class="btn btn-success">Save</button>
		</form>
	{% endif %}
{% endblock content %}
