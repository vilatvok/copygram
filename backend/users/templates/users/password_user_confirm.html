{% extends "base.html" %}

{% load static %}
{% load django_bootstrap5 %}

{% block title %}User confirm{% endblock title %}

{% block content %}
	<div class="col col-md-9 col-lg-7 col-xl-5">    
		<div class="card bg-dark" style="border-radius: 15px;">
			<div class="card-body p-4">
				<div class="d-flex text-black">
					<div class="flex-shrink-0">
						{% if user_.avatar %}
							<img src="{{ user_.avatar.url }}"
								alt="Generic placeholder image" class="img-fluid"
								style="width: 100px; border-radius: 20px;">
						{% else %}
							<img src="{% static 'users/img/user.png' %}"
								alt="Generic placeholder image" class="img-fluid"
								style="width: 100px; border-radius: 20px;">
						{% endif %}
					</div>
					<div class="flex-grow-1 ms-3">
						<h5 class="mb-1 text-light">{{ user_.username }}</h5>
						<p class="mb-2 pb-1 text-light">{{ user_.first_name }} {{ user_.last_name }}</p>
						<div class="d-flex pt-1">
							<form method="post" action="{% url 'users:password_user_confirm' %}">
								{% csrf_token %}
								<button class="btn btn-success" type="submit"
									name="confirm" value="yes">Yes</button>
								<button class="btn btn-success" type="submit"
									name="confirm" value="no">No</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
